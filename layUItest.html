<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height">
  <title>Netflix 公司市值增长</title>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    html,
    body {
      overflow: hidden;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="mountNode"></div>
  <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
  <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
  <script>


    var data = [{
      version: '伏羲v0.1',
      day: 16
    }, {
      version: '伏羲v0.2',
      day: 12.5
    }, {
      version: '伏羲v0.3',
      day: 24
    }, {
      version: '伏羲v0.4',
      day: 19
    }, {
      version: '伏羲v0.5',
      day: 22
    }, {
      version: '伏羲v0.6',
      day: 5
    }, {
      version: '伏羲v0.7',
      day: 3
    }, {
      version: '伏羲v0.8',
      day: 4.5
    }];

    var chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: 600,
      padding: [20, 20, 60, 60],
      theme: 'default'
    });







    // 对应字段数据配置
    chart.scale('day', {
      alias: '需求设计平均周期时间:',//别名
      formatter: (val) => {
        return val + '天'
      }, // 格式化文本内容
    });


    // 对应字段坐标轴配置
    chart.axis('version', {
      label: {
        textStyle: {
          fill: '#aaaaaa'
        }
      },
      tickLine: {
        alignWithLabel: false,
        length: 0
      }
    });

    chart.axis('day', {
      label: {
        textStyle: {
          fill: '#aaaaaa'
        },
        formatter: function formatter(val) {
          return String(parseFloat(val)) + '天';
        }
      },
    });


    // 配置鼠标hover提示信息 html
    chart.tooltip({})

    // chart.guide().line({
    //   start: ['伏羲v0.1', 16],
    //   end: ['伏羲v0.8', 16],
    //   text: {
    //     position: 'end',
    //     autoRotate: false,
    //     content: '价格均值:',
    //     style: {
    //       textAlign: 'end'
    //     }
    //   }
    // });

    var view1 = chart.view();
    view1.source(data);
    view1.interval().position('version*day').opacity(1);



    // 配置平均线





    chart.render();
  </script>
</body>


<style>
  .g2-tooltip {
    background-color: rgba(0, 0, 0, .8) !important;
    color: #fff !important;
  }
</style>

</html>
